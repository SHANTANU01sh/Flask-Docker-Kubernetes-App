<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Enter a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="{{ 'done' if task.complete else '' }}">
                {{ task.content }}
                <a href="/complete/{{ task.id }}">âœ”</a>
                <a href="/delete/{{ task.id }}">âœ–</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
